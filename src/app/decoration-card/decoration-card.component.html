

<div class="card col-lg-3 col-md-3 col-sm-12 col-12 ">
   
    <div class="card-body" >
        <img src="../../assets/img/{{course.image}}" class="rounded" alt="" height="100%" width="100%">
    </div>
    <div class="card-footer" >
        
        <h6>{{course.name}}</h6>
        
        <div class="starcomponent" >
            <b>Review:</b> <app-star [src]="course"></app-star>

      </div>
        <b>&#8377;{{course.price}}</b><del>&#8377;{{course.orgprice}}</del>
        <br>
       
    </div>
</div>
